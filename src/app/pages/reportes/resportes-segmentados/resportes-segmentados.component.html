<!-- <p>resportes-segmentados works!</p> -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 mt-2">
      <div class="card card-info">
        <div class="card-header">
          <h2 class="card-title">AUTORES</h2>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-8">
                  <div class="row">
                    <div class="col-md-10">
                      <button type="button" class="btn btn-success" (click)="segmentadoXmes()">Prestamos por Mes y Año</button>
                      <button type="button" class="btn btn-primary" (click)="segmentadoXmesXsemana()">Prestamos por Mes, Semana y Año</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- TABLA DE DATOS -->
          <section *ngIf="cargando; else loaderOnError">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>AÑO</th>
                  <th>MES</th>
                  <th>CANTIDAD</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of porMes">
                  <td>{{ item.anio }}</td>
                  <td>{{ mes[item.mes] }} {{ item.semana ? 'Semana: ' + item.semana : ''}}</td>
                  <td>{{ item.cantidad_prestamos }}</td>
                </tr>
              </tbody>
            </table>
          </section>
          <!-- </section> -->
          <!-- FIN -->
        </div>
        <!-- /.card-body -->
      </div>
    </div>
  </div>
</div>

<ng-template #loaderOnError>
  <app-load-table></app-load-table>
</ng-template>
